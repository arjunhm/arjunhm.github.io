name: Build and Deploy Astro to GitHub Pages

on:
  push:
    branches:
      - develop  # Only build for develop
      - main     # Build and deploy for main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Astro site
        run: npm run build

      - name: Save dist/ as artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Ensure deploy runs only if build succeeds
    if: github.ref == 'refs/heads/main'  # Deploy only on main branch
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: dist/
